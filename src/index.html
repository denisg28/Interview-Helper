        <script>
window.addEventListener('DOMContentLoaded', async () => {
    if (!window.cheddarKey.checkAccess()) {
        // Модальное окно
        const modal = document.createElement('div');
        modal.style.position = 'fixed';
        modal.style.top = '0';
        modal.style.left = '0';
        modal.style.width = '100vw';
        modal.style.height = '100vh';
        modal.style.background = 'rgba(0,0,0,0.85)';
        modal.style.zIndex = '9999';
        modal.style.display = 'flex';
        modal.style.flexDirection = 'column';
        modal.style.justifyContent = 'center';
        modal.style.alignItems = 'center';
        modal.innerHTML = `
            <div style="background:#222;padding:32px;border-radius:12px;box-shadow:0 0 24px #000;display:flex;flex-direction:column;align-items:center;">
                <h2 style="color:#fff;margin-bottom:16px;">Введите ключ доступа</h2>
                <input id="keyInput" type="text" style="padding:8px 16px;font-size:18px;border-radius:6px;border:none;margin-bottom:16px;width:260px;" autofocus />
                <button id="keySubmit" style="padding:8px 24px;font-size:18px;border-radius:6px;background:#4caf50;color:#fff;border:none;cursor:pointer;">Войти</button>
                <div id="keyError" style="color:#ff5252;margin-top:12px;display:none;"></div>
            </div>
        `;
        document.body.appendChild(modal);
        document.getElementById('keySubmit').onclick = async () => {
            const key = document.getElementById('keyInput').value.trim();
            if (!key) return;
            document.getElementById('keyError').style.display = 'none';
            const valid = await window.cheddarKey.validateKey(key);
            if (valid) {
                window.cheddarKey.saveKey(key);
                modal.remove();
                location.reload();
            } else {
                document.getElementById('keyError').innerText = 'Неверный ключ!';
                document.getElementById('keyError').style.display = 'block';
            }
        };
    }
});
</script>
